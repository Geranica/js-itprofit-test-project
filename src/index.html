<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>itprofit</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <h1>Test header</h1>
      </header>

      <main class="page">
        <section class="page__feedback-form feedback-form">
          <div class="feedback-form__container container">
            <form class="feedback-form__main" data-feedback-form novalidate>
              <div class="feedback-form__wrapper">
                <h2 class="feedback-form__title">Website Feedback Form</h2>
                <p class="feedback-form__description">
                  Please share your thoughts and suggestions to help us improve your experience on
                  our website.
                </p>
                <div class="feedback-form__group">
                  <label for="name-input" class="feedback-form__label">Your Name</label>
                  <input
                    type="text"
                    id="name-input"
                    name="name"
                    class="feedback-form__input"
                    placeholder="Your name"
                    required
                    pattern="[a-zA-Z]+(?:\s+[a-zA-Z]+)*$"
                    aria-errormessage="name-input-error"
                  />
                  <span
                    class="feedback-form__field-error"
                    data-feedback-form-field-error
                    id="name-input-error"
                  ></span>
                </div>
                <div class="feedback-form__group">
                  <label for="email-input" class="feedback-form__label">Your Email</label>
                  <input
                    type="email"
                    id="email-input"
                    name="email"
                    class="feedback-form__input"
                    placeholder="Your email"
                    required
                    pattern="[a-zA-Z0-9.!#$%&’*+\/=?^_`\{\|\}~\-]+@[a-zA-Z0-9\-]+(?:\.[a-zA-Z0-9\-]+)*$"
                    title="Enter a valid email address, like example@domain.com. Allowed characters: letters, numbers, and .!#$%&’*+/=?^_`{|}~-. The domain must include letters or numbers and end with a valid extension."
                    aria-errormessage="email-input-error"
                  />
                  <span
                    class="feedback-form__field-error"
                    data-feedback-form-field-error
                    id="email-input-error"
                  ></span>
                </div>
                <div class="feedback-form__group">
                  <label for="phone-input" class="feedback-form__label">Your Phone</label>
                  <input
                    type="text"
                    id="phone-input"
                    name="phone"
                    class="feedback-form__input"
                    placeholder="Enter your phone number"
                    required
                    aria-errormessage="phone-input-error"
                  />
                  <span
                    class="feedback-form__field-error"
                    data-feedback-form-field-error
                    id="phone-input-error"
                  ></span>
                </div>
                <div class="feedback-form__group">
                  <label for="message-textarea" class="feedback-form__label">Message</label>
                  <textarea
                    id="message-textarea"
                    name="message"
                    class="feedback-form__textarea"
                    placeholder="Your message"
                    required
                    aria-errormessage="message-textarea-error"
                  ></textarea>
                  <span
                    class="feedback-form__field-error"
                    data-feedback-form-field-error
                    id="message-textarea-error"
                  ></span>
                </div>
                <button class="feedback-form__button button">Submit</button>
              </div>
            </form>
          </div>
        </section>
      </main>

      <footer>
        <p>Test footer</p>
      </footer>
    </div>
  </body>
</html>
